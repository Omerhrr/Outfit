{% extends 'base.html'%}
{%block nav_title%}
<i class="fas fa-stethoscope">&nbsp;&nbsp;Login
						
					</i>

{%endblock nav_title%}
{%block btn_nav%}
				<a href="{% url 'frontend'%}" class="btn btn-outline-info btn-sm border-light text-light" id="btn-nav">Back</a>
				{%endblock btn_nav%}
{% block content%}

<div class="container mt-5">
	<div class="card p-3 border-dark">
		<span class="btn btn-outline-dark mt-3"><i class="fas fa-lock"> RESTRICTED ACCESS</i></span>
		<form method="POST" action="" autocomplete="off" novalidate>
			{% csrf_token%}
			<div class="input-group mb-3 mt-5">
				<span class="input-group-text"><i class="fas fa-user-alt"></i></span>
				<input type="text" class="form-control" name="username" placeholder="username">
			</div>
				<div class="input-group mb-3 ">
				<span class="input-group-text"><i class="fas fa-lock"></i></span>
				<input type="password" class="form-control" name="password" placeholder="password">
				






			</div>
			<input class="btn btn-primary btn-sm mt-4 mb-3" type="submit" value="Enter" id="btn-enter">
		</form>
	</div>


	
</div>

<center id="heart">
		<i class="text-primary fas fa-heartbeat fa-10x"></i>
	</center>

{%endblock content%}
